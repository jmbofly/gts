<section class="text-light mt-4" [style.background]="'rgba(67, 67, 67, 0.3)'">
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="margin: 8rem auto">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-md-9">
                            <h3>Contact Us</h3>
                            <h5>Fill out the form below and one of our trained customer support associates will
                                contact you.<br />
                                <small>Fields marked (<b class="text-danger">*</b>) are required.</small></h5>
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name<b
                                        class="text-danger">*</b></label>
                                <div class="col-md-9">
                                    <input [(ngModel)]="contactData.name" id="name" name="name" type="text"
                                        placeholder="Your name" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail<b
                                        class="text-danger">*</b></label>
                                <div class="col-md-9">
                                    <input [(ngModel)]="contactData.email" id="email" name="email" type="text"
                                        placeholder="Your email" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message<b
                                        class="text-danger">*</b></label>
                                <div class="col-md-9">
                                    <textarea [(ngModel)]="contactData.message" class="form-control" id="message"
                                        name="message" placeholder="Please enter your message here..."
                                        rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-9">
                                    <button type="button"
                                        [disabled]="!contactData.name || !contactData.email || !contactData.message"
                                        class="btn btn-primary btn-block btn-lg"
                                        (click)="addNewContact(contactData)">Submit</button>
                                </div>
                                <div *ngIf="success" class="text-success text-bolder p-3">
                                    <i class="fa fa-check"></i>Success! Message Sent!
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
