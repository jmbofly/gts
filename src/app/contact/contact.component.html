<section class="text-light" [style.background]="'linear-gradient(#434343,#000000)'">
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="margin: 7rem auto">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-md-9">
                            <h3>Contact Us</h3>
                            <h5>Fill out the form below and GTS will email you within 24 hours.<br />
                                <small>Fields marked (<b class="text-danger">*</b>) are required.</small></h5>
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input [(ngModel)]="contactData.name" id="name" name="name" type="text"
                                        placeholder="Your name" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input [(ngModel)]="contactData.email" id="email" name="email" type="text"
                                        placeholder="Your email" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea [(ngModel)]="contactData.message" class="form-control" id="message"
                                        name="message" placeholder="Please enter your message here..."
                                        rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-9">
                                    <button type="button" class="btn btn-primary btn-block btn-lg"
                                        (click)="addNewContact(contactData)">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
