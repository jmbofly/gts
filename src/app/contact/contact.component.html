<section class="text-light mt-4 pt-4 pb-4" [style.background]="'rgba(67, 67, 67, 0.3)'">
    <div class="container" style="margin-top: 9rem">
        <h2 class="mt-4 text-center" style="margin-top: 12rem">Contact Us</h2>
        <hr class="bg-primary">
        <h3 class="lead">Fill out the form below and one of our trained customer support associates
            will
            contact you. <small>Fields marked (<b class="text-danger">*</b>) are required.</small></h3>
        <div class="row">
            <div class="col-md-8 mt-4">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name<b class="text-danger">*</b></label>
                            <div class="col-md-9">
                                <input [(ngModel)]="contactData.name" id="name" name="name" type="text"
                                    placeholder="Your name" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail<b
                                    class="text-danger">*</b></label>
                            <div class="col-md-9">
                                <input [(ngModel)]="contactData.email" id="email" name="email" type="text"
                                    placeholder="Your email" class="form-control">
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message<b
                                    class="text-danger">*</b></label>
                            <div class="col-md-9">
                                <textarea [(ngModel)]="contactData.message" class="form-control" id="message"
                                    name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-9">
                                <button type="button"
                                    [disabled]="!contactData.name || !contactData.email || !contactData.message"
                                    class="btn btn-primary btn-block btn-lg" (click)="addNewContact(contactData)"><i
                                        class="fa fa-paper-plane"></i>
                                    Submit</button>
                            </div>
                            <div *ngIf="success" class="text-success text-bolder p-3">
                                <i class="fa fa-check"></i>Success! Message Sent!
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-4 mt-4" style="margin-bottom: 8rem">
                <h5 class="lead">Alternatively you can click <a href="mailto:info@thenewgts.tech">Here <b
                            class=" text-primary"><i class="fa fa-envelope"></i></b></a> or the button below
                    to send us an
                    email</h5>
                <br />
                <a type="button" href="mailto:info@thenewgts.tech" class="mb-2 btn btn-primary btn-block btn-lg"><i
                        class="fa fa-envelope"></i> Email
                </a>
            </div>
        </div>
    </div>

</section>
