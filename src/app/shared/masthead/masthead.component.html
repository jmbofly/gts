<!-- Masthead -->
<header #header class="masthead text-white text-center pt-4">
    <ngb-carousel #carousel *ngIf="slider && images" (slide)="slideInit($event)">
        <ng-template *ngFor="let slide of images ? images : defaultImages; let i = index;" ngbSlide let-images>
            <div class="carousel-img-wrapper fadeInRightBig  fast">
                <img *ngIf="slide" [src]="slide" [alt]="'Slide ' + i" title="Slide {{i + 1}}" class="img-fluid">

                <div class="carousel-caption">
                    <div class="">
                        <div class="">
                            <h1 class="text-primary display-3">{{title.main}}</h1>
                        </div>
                        <div class="" *ngIf="title?.overlay">
                            <img class="img-inner" [width]="title?.overlay?.width" [src]="getImage(title.overlay.src)"
                                [alt]="title?.overlay?.alt">
                        </div>
                        <div class="">
                            <div class="mb-5" [innerHTML]="title?.sub | safeHtml"></div>
                        </div>
                        <div class="col-md-6 mx-md-auto" *ngIf="title?.cta">
                            <div class="row">
                                <div class="col-12" *ngIf="title?.action === 'redirect' && title?.redirectURL">
                                    <a type="button" [href]="title.redirectURL" target="_blank"
                                        class="btn btn-block btn-lg btn-primary">Let's
                                        go!</a>
                                </div>

                            </div>
                            <form *ngIf="title.action === 'signup'">
                                <div class="form-row">
                                    <div class="input-group">
                                        <label title="Email" for="email" aria-label="email" hidden></label>
                                        <input type="email" name="email" required #email
                                            class="form-control form-control-lg" placeholder="Email">
                                        <button type="button" (click)="mastheadAction(email.value); email.value = ''"
                                            class="btn btn-primary input-group-addon"><i
                                                class="fa fa-paper-plane"></i></button>
                                    </div>

                                    <div *ngIf="emailSuccess" class="text-success text-bolder p-3">
                                        <i class="fa fa-check"></i>Success! Check your email
                                        inbox!
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
    <div class="slider_area mt-2" *ngIf="!slider">
        <div class="single_slider  d-flex align-items-center slider_bg_1"
            [style.background-image]="'url(' + getImage(title.bg) + ')'">
            <div class="container">
                <div class="row align-items-center justify-content-center pb-4">
                    <div class="col-xl-8">
                        <div class="slider_text text-center justify-content-center">
                            <p class="lead">{{title.main}}</p>
                            <div [innerHTML]="title.sub"></div>
                            <div class="overlay" *ngIf="title?.overlay">
                                <img class="img-inner" [src]="getImage(title?.overlay?.src)" [alt]="title?.overlay?.alt"
                                    [width]="title?.overlay?.width">
                            </div>
                            <a *ngIf="title.action === 'redirect'" class="btn btn-primary btn-block"
                                [href]="title?.redirectURL" target="_blank">Go now!</a>
                            <form *ngIf="title.action === 'signup'" class="w-auto">
                                <div class="form-row align-items-center justify-content-center">
                                    <div class="input-group">
                                        <label title="Email" for="email" aria-label="email" hidden></label>
                                        <input type="email" name="email" required #email
                                            class="form-control form-control-lg" placeholder="Email">
                                        <button type="button" (click)="mastheadAction(email.value); email.value = ''"
                                            class="btn btn-primary input-group-addon w-25"><i
                                                class="fa fa-paper-plane"></i></button>
                                    </div>
                                    <div *ngIf="emailSuccess" class="text-success text-bolder p-3">
                                        <i class="fa fa-check"></i>Success! Check your email
                                        inbox!
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
