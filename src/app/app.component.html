<!-- Sign up Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Sign up</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="first" id="first" aria-describedby="firstHelpId"
        placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="last" id="last" aria-describedby="lastHelpId"
        placeholder="Last Name">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.close('Close click')">Go</button>
  </div>
</ng-template>
