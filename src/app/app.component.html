            </div>
            <button role="menuitem" id="about" class="btn btn-link hvr hvr-underline-from-left"

            <button role="menuitem" id="contact" class="btn btn-link hvr hvr-underline-from-left"
              (click)="navigateTo('contact')">Contact</button>
          </nav>
          <div *ngIf="navbar.clientWidth < 997" class="menu-bar text-light mr-2" (click)="toggleMenuBar()"><i
              class="fa fa-bars"></i></div>
        </div>
      </div>
    </div>
  </div>
</nav>
